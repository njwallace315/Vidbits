<!DOCTYPE html>
<html>
<head>
  <div class="title-container">
    <div class="title-logo">
      <img src="../img/logo.svg" alt="">
    </div>
  </div>
  <title>VidBits</title>
  <link rel="icon" type="image/ico" href="../img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
  <link rel='stylesheet' href='../stylesheets/style.css'>
</head>
<body>
  <h2>Save a video</h2>
  <form class="input-form" action="/videos" method="post">
    <input id="title-input" placeholder="Video Title"></input>
    <textarea id="description-input" placeholder="Type your description here."></textarea>
    <input id="videoUrl-input" placeholder="Video URL"></input>
    <button type="submit" id="submit-button">Submit</button>
  </form>
</body>
</html>
